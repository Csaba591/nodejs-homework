<!DOCTYPE html>
<html lang="hu" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.12.1/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.css">
    <link rel="stylesheet" href="/css/master.css">
  </head>
  <body>
    <nav class="navbar is-white" role="navigation" aria-label="main navigation">
      <div class="container">
        <div class="navbar-brand">
          <a class="navbar-item" href="/admin_index.html">Tehenészet</a>
        </div>
        <div class="navbar-start">
          <a class="navbar-item" href="/">Kijelentkezés</a>
        </div>
      </div>
    </nav>
    <div class="container form-container">
      <h1 class="title has-text-light has-text-centered">Miska adatainak szerkesztése</h1>
      <h4 class="subtitle has-text-light has-text-centered">Hagyd üresen, amit nem szeretnél változtatni</h3>
      <div class="field">
        <label class="label has-text-light is-large" for="input-name">Név</label>
        <div class="control">
          <input class="input" id="input-name" type="text" placeholder="pl. Boci">
        </div>
      </div>
      <div class="field">
        <label class="label has-text-light is-large" for="input-color">Szín</label>
        <div class="control">
          <input class="input" id="input-color" type="text" placeholder="pl. tarka">
        </div>
      </div>
      <div class="field">
        <label class="label has-text-light is-large" for="input-age">Kor</label>
        <div class="control">
          <input class="input" id="input-age" type="text" placeholder="pl. 8">
        </div>
      </div>
      <div class="field">
        <label class="label has-text-light is-large" for="input-milk">L tej/nap</label>
        <div class="control">
          <input class="input" id="input-milk" type="text" placeholder="pl. 3.5">
        </div>
      </div>
      <div class="field">
        <label class="label has-text-light is-large" for="input-mood">Közérzet</label>
        <div class="control">
          <input class="input" id="input-mood" type="text" placeholder="pl. in a good mooood (hehe)">
        </div>
      </div>
      <a href="/admin_index.html" class="button is-medium is-fullwidth">Mentés</a>
    </div>
  </body>
</html>
